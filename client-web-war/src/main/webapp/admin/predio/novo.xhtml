<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<body>

<ui:composition template="/WEB-INF/templates/template.xhtml">

	<ui:param name="button" value="predioForm:cadastrar" />

	<ui:define name="menu">
		<ui:include src="../../WEB-INF/templates/menu.xhtml" />
	</ui:define>
	
	<ui:define name="corpo">
		<h:form id="predioForm">
			<div class="campoObrigatorio"><img src="#{facesContext.externalContext.requestContextPath}/img/required.gif" /><h:outputText value="#{View['cronos.camposobrigatorios']}"/></div>
			<fieldset>
				<legend><h:outputFormat value="#{View['cronos.cadastro.titulo']}"><f:param value="#{View['cronos.predio']}"/></h:outputFormat></legend>
				<div id="formularios">
					<div class="dados">
						<div class="campos">
							<div class="header">
								<img alt="(Obrigatorio)" src="#{facesContext.externalContext.requestContextPath}/img/required.gif" /> <label for="nome"><h:outputText value="#{View['cronos.form.nome']}" /></label>
							</div>
							<div class="input">
								<h:inputText id="nome" value="#{cadastrarPredioFormBean.nome}" styleClass="estilo_campo" />
							</div>
						</div>
						<div class="campos">
							<div class="header">
								<img alt="(Obrigatorio)" src="#{facesContext.externalContext.requestContextPath}/img/required.gif" /> <label for="descricao"><h:outputText value="#{View['cronos.form.descricao']}" /></label>
							</div>
							<div class="input">
								<h:inputText id="descricao" value="#{cadastrarPredioFormBean.descricao}" styleClass="estilo_campo" />
							</div>
						</div>
					</div>
				</div>
			</fieldset>
			<div>
				<br />
				<h:commandButton id="cadastrar" action="#{cadastrarPredioFormBean.cadastrarPredio}" value="#{View['cronos.cadastrar']}" styleClass="submitButton" />
				<h:outputText value="#{View['cronos.espaco']}" />
				<h:commandButton id="cancelar" action="#{cadastrarPredioFormBean.cancelar}" value="#{View['cronos.cancelar']}" styleClass="submitButton" />
			</div>
		</h:form>
	</ui:define>
	
</ui:composition>

</body>

</html>
