<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<body>

<ui:composition template="/layout/estrutura/template.xhtml">

	<ui:param name="button" value="usuarioForm:remover" />
	
	<ui:define name="corpo">
		<a4j:keepAlive beanName="removerUsuarioFormBean" />
		<h:form id="usuarioForm" styleClass="formulario">
			<fieldset>
				<legend><h:outputFormat value="#{View['cronos.exclusao.titulo']}"><f:param value="#{View['cronos.usuario']}"/></h:outputFormat></legend>
			
				<ol>
					<li>
				 		<h:outputLabel for="nome" value="#{View['cronos.form.funcionario']}" />
			 	 		<h:outputText id="nome" value="#{removerUsuarioFormBean.nomeFuncionario}" />
					</li>
					<li>
				 		<h:outputLabel for="login" value="#{View['cronos.form.login']}" />
				 		<h:outputText id="login" value="#{removerUsuarioFormBean.login}" />
					</li>
				</ol>
			</fieldset>
			<div>
				<br />
				<h:commandButton id="remover" action="#{removerUsuarioFormBean.removerUsuario}" value="#{View['cronos.remover']}" styleClass="submitButton" />
				<h:outputText value="#{View['cronos.espaco']}" />
				<h:commandButton id="cancelar" action="#{removerUsuarioFormBean.cancelar}" value="#{View['cronos.cancelar']}" styleClass="submitButton" />
			</div>
		</h:form>
	</ui:define>
	
</ui:composition>

</body>

</html>
