<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:a4j="http://richfaces.org/a4j"
   xmlns:rich="http://richfaces.org/rich"
   xmlns:c="http://java.sun.com/jstl/core"
   xmlns:t="http://myfaces.apache.org/tomahawk">

<body>

<ui:composition template="/layout/estrutura/template.xhtml">

   <ui:param name="button" value="periodoForm:atualizar" />

   <ui:define name="corpo">
      <a4j:keepAlive beanName="atualizarPeriodoFormBean" />
      
      <h:form id="periodoForm" styleClass="formulario">
         
         <fieldset>
            <legend><h:outputFormat value="#{View['cronos.edicao.titulo']}"><f:param value="#{View['cronos.periodo']}"/></h:outputFormat></legend>
               
            <ol>
               <li>
                  <h:outputLabel for="nome" value="#{View['cronos.form.nome']}" />
                  <h:inputText id="nome" value="#{atualizarPeriodoFormBean.nome}" styleClass="inputStyle" />
               </li>
               <li>
                  <h:outputLabel for="descricao" value="#{View['cronos.form.descricao']}" />
                  <h:inputText id="descricao" value="#{atualizarPeriodoFormBean.descricao}" styleClass="inputStyle" />
               </li>
               <li>
                  <h:outputLabel for="isPeriodoLetivo" value="#{View['cronos.form.isPeriodoLetivo']}" />
                  <h:selectOneRadio value="#{atualizarPeriodoFormBean.isPeriodoLetivo}" layout="lineDirection" id="isPeriodoLetivo" styleClass="tabelaInputRadio">
                     <f:selectItem itemLabel="#{View['cronos.form.sim']}" itemValue="true" id="radioSim" />
                     <f:selectItem itemLabel="#{View['cronos.form.nao']}" itemValue="false" id="radioNao" />
                  </h:selectOneRadio>
               </li>
               <li>
                  <h:outputLabel for="dataInicial" value="#{View['cronos.form.dataInicial']}" />
                  <rich:calendar value="#{atualizarPeriodoFormBean.dataInicio}" cellWidth="24px" cellHeight="22px" 
                  style="width:200px; line-height:1px;" locale="#{atualizarPeriodoFormBean.locale}" datePattern="dd/MM/yyyy" id="dataInicial" />
               </li>
               <li>
                  <h:outputLabel for="dataFinal" value="#{View['cronos.form.dataFinal']}" />
                  <rich:calendar value="#{atualizarPeriodoFormBean.dataTermino}" cellWidth="24px" cellHeight="22px" 
                  style="width:200px; line-height:1px;" locale="#{atualizarPeriodoFormBean.locale}" datePattern="dd/MM/yyyy" id="dataFinal" />
               </li>
               <li>
                  <h:outputLabel for="ano" value="#{View['cronos.form.ano']}" />
                  <h:inputText id="ano" value="#{atualizarPeriodoFormBean.ano}" style="width: 100px;">
                    <rich:jQuery selector="#ano" query="mask('9999')" timing="onload" />
                  </h:inputText>
               </li>
               <li>
                  <h:outputLabel for="numeroPeriodo" value="#{View['cronos.form.numeroPeriodo']}" />
                  <h:inputText id="numeroPeriodo" value="#{atualizarPeriodoFormBean.numeroPeriodo}" style="width: 100px;">
                    <rich:jQuery selector="#numeroPeriodo" query="mask('9')" timing="onload" />
                  </h:inputText>
               </li>
            </ol> 
            
            <h:commandButton id="atualizar" action="#{atualizarPeriodoFormBean.atualizarPeriodo}" value="#{View['cronos.atualizar']}" styleClass="submitButton" />
            <h:outputText value="#{View['cronos.espaco']}" />
            <h:commandButton id="cancelar" action="#{atualizarPeriodoFormBean.cancelar}" value="#{View['cronos.cancelar']}" styleClass="submitButton" />
            
         </fieldset>
         
      </h:form>
      
   </ui:define>
   
</ui:composition>

</body>

</html>
