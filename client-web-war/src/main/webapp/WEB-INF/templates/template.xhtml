<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">
	
<f:loadBundle basename="br.ufrn.ct.cronos.web.Mensagens" var="View" />

<head>
	<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/estilos.css" />
	<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/estilos_menu.css" />
	<script src="#{facesContext.externalContext.requestContextPath}/script/jquery-1.1.4.pack.js" type="text/javascript" />
	<script src="#{facesContext.externalContext.requestContextPath}/script/jquery.maskedinput-1.1.2.pack.js" type="text/javascript" />
	<script src="#{facesContext.externalContext.requestContextPath}/script/jquery.tabs.pack.js" type="text/javascript" />
	<script src="#{facesContext.externalContext.requestContextPath}/script/application.js" type="text/javascript" />
	<script language="JavaScript">
		document.onkeydown = backspace;
	</script>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title> <h:outputText value="#{View['cronos.sistema.titulo']}" /> </title>
</head>

<body bgcolor="#ffffff" onkeypress="return enter(this, event, '#{button}');">
	<div id="conteudo">
		<div id="cabecalho">
			<ul id="irparacorpo">
				<li><a href="#corpo" accesskey="2">Pular para o conteudo</a></li>
			</ul>
			<div id="logomarca"><h1><h:outputText value="#{View['cronos.cabecalho.h1']}" /></h1></div>
			<div class="titulo"><span style="font-size: 23px;"><h:outputText value="#{View['cronos.cabecalho.h3']}" /></span></div>
	    </div>
	    <ui:insert name="menu" />
		<div id="divisor">&#160;</div>
		<div id="corpo">
			<ui:include src="mensagens.xhtml" />
			<ui:insert name="corpo" />
		</div>
		<div id="rodape">
	    	<p><h:outputText value="#{View['cronos.rodape']}" /></p>
		</div>
	</div>
</body>

</html>
